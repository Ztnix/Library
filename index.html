<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Online Library</title><link rel="stylesheet" href="style.css"/><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"/><script defer="defer" src="main.04e5651a6a9bfb24c276.js"></script></head><body><div class="header"><div class="headerText">Your Online Library</div><div class="searchBarCon"><label for="searchBar">Search By Title:&nbsp;</label> <input id="searchBar" placeholder="Search..."/> <button onclick="searchLibrary()">Search</button></div><div><button id="removeLibrary">Reset Library</button> <button id="headerButton">Add book</button></div></div><dialog id="dialog"><form method="dialog" id="bookForm" onsubmit="handleSubmit(event)"><p>Add New Book</p><label for="title">Title</label> <input name="title" id="title" required=""/> <label for="author">Author</label> <input name="author" id="author" required=""/> <label for="pages">No. Pages</label> <input type="number" name="pages" id="pages" required="" min="1"/><div class="checkboxContainer"><p>¿Read?</p><input type="checkbox" name="read" id="read"/></div><button type="submit">Close</button></form></dialog><dialog id="dialogChange"><form method="dialog" id="changeForm" onsubmit="handleChange(event)"><p>Change Your Book's Info</p><label for="titleChange">New Title</label> <input name="titleChange" id="titleChange"/> <label for="authorChange">New Author</label> <input name="authorChange" id="authorChange"/> <label for="pagesChange">New No. Pages</label> <input type="number" name="pagesChange" id="pagesChange" min="1"/><div class="checkboxContainer"><p>¿Read?</p><input type="checkbox" name="readChange" id="readChange"/></div><button type="submit">Close</button></form></dialog><dialog id="searchDialog"><div id="closeDialog"><button onclick="closeModal()">X</button></div><div id="searchResults"></div></dialog><div class="main"></div><div class="footer"><p class="footerText">Ztnix</p></div></body></html>
